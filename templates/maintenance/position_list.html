{% extends "base.html" %}

{% block content %}
  <h1>Position List</h1>
  {% if position_list %}
    <ul>
      {% for position in position_list %}
        <li><a href="{{ position.get_absolute_url }}">{{ position.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no positions in Maintenance manager</p>
  {% endif %}
{% endblock %}
