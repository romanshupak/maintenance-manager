{% extends "base.html" %}

{% block content %}
  <h1>Position Details</h1>
  <ul>
    {% for position in position_detail_list %}
      <li>
        <strong>Rank:</strong> {{ position.name }}<br>
        <strong>Duties:</strong> {{ position.duties }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
